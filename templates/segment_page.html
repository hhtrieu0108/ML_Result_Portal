<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles_segment.css') }}">
    <script src="https://kit.fontawesome.com/937094e37e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <div class="container">
            <div class="find">
                <i class="fa-solid fa-magnifying-glass" ></i>
                <input type="text" placeholder="Search CIF_ID..." oninput="filterTable()">|
                <input type="text" placeholder="Search Cluster..." oninput="filterCluster()">
            </div>
            <div class="next-page" onclick="navigate('/cross_sell_page')">
                <h2>Cross-Sell</h2>
                <p>Cross-Sell</p>
            </div>
            <div class="up-sell"  onclick="navigate('/upsell_page')">
                <h2>Up-Sell</h2>
                <p>Up-Sell</p>
            </div>
            <div class="home"  onclick="navigate('/')">
                <h2>Home</h2>
                <p>Home</p>
            </div>
            <div class="header-text">
                <p>Segmentation</p>
                <h1>DATA</h1>
                <img src="../static/images/segmentation.jpg">
            </div>
            <div class="show">
                <p>Show off 100 sample rows</p>	
            </div>
			<table id="dataTable">
				<thead>
					<tr>
						<th>CIF_ID</th>
						<th>Recency</th>
						<th>Frequency</th>
						<th>Monetary</th>
						<th>Cluster</th>
					</tr>
				</thead>
				<tbody>
						{% for row in data %}
					<tr>
						<td>{{ row['CIF_ID'] }}</td>
						<td>{{ row['Recency'] }}</td>
						<td>{{ row['Frequency'] }}</td>
						<td>{{ row['Monetary'] }}</td>
						<td>{{ row['Cluster'] }}</td>
					</tr>
						{% endfor %}
				</tbody>
			</table>
            <div class="download" onclick="handleDownload()">
                <p><i class="fa-solid fa-download"></i>Download</p>
            </div>
            </div>
        </div>
	
	
	
	<div class="loading-circle" id="loadingCircle"></div>

<script>
    function navigate(url) {
        document.getElementById('loadingCircle').style.display = 'block';
        setTimeout(function() {
            window.location.href = url;
        }, 1000);
    }
	
	function handleDownload() {
        document.getElementById('loadingCircle').style.display = 'block';
        // Simulate download process for 2 seconds
        setTimeout(function() {
            document.getElementById('loadingCircle').style.display = 'none';
            // Provide the download link
            window.location.href = "/download_segment_data";
        }, 3000);
    }


    function filterTable() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.querySelector('.find input');
        filter = input.value.toUpperCase();
        table = document.getElementById('dataTable');
        tr = table.getElementsByTagName('tr');

        // Lặp qua từng hàng của bảng
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName('td')[0]; // Chọn cột CIF_ID, chỉ số 0 là cột đầu tiên

            if (td) {
                txtValue = td.textContent || td.innerText;
                
                // So sánh giá trị CIF_ID với giá trị nhập vào
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = '';
                } else {
                    tr[i].style.display = 'none';
                }
            }
        }
    }


    function filterCluster() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.querySelector('.find input:last-child');
        filter = input.value.toUpperCase();
        table = document.getElementById('dataTable');
        tr = table.getElementsByTagName('tr');

        // Lặp qua từng hàng của bảng
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName('td')[4]; // Chọn cột Cluster, chỉ số 2 là cột thứ ba

            if (td) {
                txtValue = td.textContent || td.innerText;
                
                // So sánh giá trị Cluster với giá trị nhập vào
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = '';
                } else {
                    tr[i].style.display = 'none';
                }
            }
        }
    }
</script>
</body>
</html>
